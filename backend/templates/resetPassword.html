<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f3f4f6;
        margin: 0;
        padding: 0;
      }
      .email-container {
        width: 100%;
        background-color: #ffffff;
        max-width: 600px;
        margin: 20px auto;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .email-header {
        text-align: center;
        margin-bottom: 20px;
      }
      .email-header h1 {
        font-size: 24px;
        color: #333;
        margin: 0;
      }
      .email-body {
        font-size: 16px;
        color: #555;
        line-height: 1.5;
        margin-bottom: 30px;
      }
      .button-container {
        text-align: center;
      }
      .reset-button {
        background-color: #007bff;
        color: white;
        font-size: 16px;
        padding: 12px 25px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
      }
      .reset-button a {
        color: white;
        text-decoration: none;
      }
      .reset-button:hover {
        background-color: #0056b3;
      }
      .email-footer {
        font-size: 12px;
        color: #888;
        text-align: center;
        margin-top: 20px;
      }
      .email-footer a {
        color: white;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="email-header">
        <h1>Password Reset Request</h1>
      </div>
      <div class="email-body">
        <p>Hello,</p>
        <p>
          We received a request to reset your password. If you made this
          request, please click the button below to reset your password:
        </p>
      </div>
      <div class="button-container">
        <a href="{{resetLink}}" class="reset-button">Reset My Password</a>
      </div>
      <div class="email-footer">
        <p>If you did not request this, please disregard this email.</p>
        <p>Best regards,<br />Vijay</p>
      </div>
    </div>
  </body>
</html>
